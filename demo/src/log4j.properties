log4j.rootLogger=INFO, CA, server

# ConsoleAppender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%d{yyyy-MM-dd hh\:mm\:ss} %-5p %-6C{1} %x - %m%n
log4j.appender.server=org.apache.log4j.DailyRollingFileAppender
log4j.appender.server.File=d:/logs/des.log
log4j.appender.server.layout=org.apache.log4j.PatternLayout
log4j.appender.server.layout.ConversionPattern= %d{yyyy-MM-dd hh\:mm\:ss} %-5p %-6C{1} %x - %m%n
log4j.logger.java.sql.ResultSet=server
log4j.logger.java.sql.Connection=server
log4j.logger.java.sql.Statement=server
log4j.logger.java.sql.PreparedStatment=server
